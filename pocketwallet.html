<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketWallet</title>
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</head>
<body>
    <div id="wallet-container">
        <h1>PocketWallet</h1>
        <div id="balance-display">Balance: $<span id="balance">0.00</span></div>
        <div id="balance-display">Monthly top-up amount: $<span id="topUpAmount">0.00</span></div>
        
        <button id="request-payback">Request Payback</button>
        <button id="top-up">Set monthly Top Up Amount</button>
        
        <button id="calculate-gold">Calculate Gold Investment</button>
        <button id="calculate-stocks">Calculate Stocks Investment</button>
        <button id="invest-gold">Invest in Gold</button>
        <button id="invest-stocks">Invest in Stocks</button>
        <div id="investment-projection"></div>
    </div>
    <!-- Modal Structure -->
    <div id="topUpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Top Up</h2>
            <label for="topUpAmount"  id="topUpAmount">Enter amount:</label>
            <input type="number" id="topUpAmount" step="0.01" min="0">
            <button id="submitTopUp">Submit</button>
        </div>
    </div>
           
          
</body>
</html>
